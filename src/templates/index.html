<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1><img src="{{ url_for('custom_static', filename='Blog Posts.svg') }}" alt="My Blog"></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/new-post">New Post</a>
        </nav>
    </header>
    <main>
        <div class="posts-container">
            {% if posts %}
                <div class="tiles-container">
                    {% for post in posts %}
                        <div class="tile">
                            <a href="{{ url_for('view_post', id=post.id) }}">
                                <h2>{{ post.title }}</h2>
                                <p>{{ post.content[:100] }}...</p> <!-- Preview of content -->
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p style="text-align: center;">No posts available.</p>
            {% endif %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
